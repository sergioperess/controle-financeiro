spring.graphql.cors.allowed-origin-patterns=http://localhost:8080,https://sergio.com.br,http://localhost:3000


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/new_database2
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

springdoc.paths-to-match=/api/**/v1/**, /auth/**
springdoc.swagger-ui.use-root-path=true


api.security.token.secret=${JWT_SECRET:my-secret-key}